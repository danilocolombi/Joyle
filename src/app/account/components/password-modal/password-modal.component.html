<div class="modal-header">
  <h6>Change Password</h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<form (ngSubmit)="changePassword()" [formGroup]="changePasswordForm">
  <div class="modal-body">
    <div class="mb-3 px-4">
      <label for="currentPassword" class="form-label">Current Password</label>
      <input type="password" class="form-control" id="currentPassword" name="currentPassword"
        formControlName="currentPassword" [ngClass]="{'is-invalid': displayMessages.currentPassword }">
      <span class="text-danger" *ngIf="displayMessages.currentPassword">
        <p class="error-message" [innerHTML]="displayMessages.currentPassword"></p>
      </span>
    </div>
    <div class="mb-3 px-4">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" name="newPassword" formControlName="newPassword"
        [ngClass]="{'is-invalid': displayMessages.newPassword }">
      <span class="text-danger" *ngIf="displayMessages.newPassword">
        <p class="error-message" [innerHTML]="displayMessages.newPassword"></p>
      </span>
    </div>
    <div class="mb-3 px-4">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
        formControlName="confirmPassword" [ngClass]="{'is-invalid': displayMessages.confirmPassword }">
      <span class="text-danger" *ngIf="displayMessages.confirmPassword">
        <p class="error-message" [innerHTML]="displayMessages.confirmPassword"></p>
      </span>
    </div>
  </div>
  <div class="modal-footer border-top-0">
    <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Confirm</button>
  </div>
</form>
