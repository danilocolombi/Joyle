<div class="fullscreen text-center">
  <main class="form-signin w-100 m-auto my-5">
    <form role="form" (ngSubmit)="login()" [formGroup]="loginForm">
      <img class="mb-4" src="../../../../assets/images/my-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email"
          class="form-control"
          id="email"
          name="email"
          formControlName="email"
          [ngClass]="{'is-invalid': displayMessages.email }">
        <label for="email">Email</label>
      </div>
      <span class="text-danger" *ngIf="displayMessages.email">
        <p class="error-message" [innerHTML]="displayMessages.email"></p>
      </span>
      <div class="form-floating">
        <input type="password" 
          class="form-control"
          id="password"
          name="password"
          formControlName="password"
          placeholder="Password"
          [ngClass]="{'is-invalid': displayMessages.password }">
        <label for="password">Password</label>
      </div>
      <span class="text-danger" *ngIf="displayMessages.password">
        <p class="error-message" [innerHTML]="displayMessages.password"></p>
      </span>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit"
       [disabled]="!loginForm.valid">
        Sign in
      </button>
      <div class="py-2" style="min-height: 30px; height: 30px;">
        <p class="error-message text-danger">{{loginErrorMessage}}</p>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
  </main>
  
</div>
