<div class="modal-header">
  <h6>Change Username</h6>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<form (ngSubmit)="changeUsername()" [formGroup]="changeUsernameForm">
  <div class="modal-body">
    <div class="mb-3 px-4">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" formControlName="username"
        [ngClass]="{'is-invalid': displayMessages.username }">
      <span class="text-danger" *ngIf="displayMessages.username">
        <p class="error-message" [innerHTML]="displayMessages.username"></p>
      </span>
    </div>
  </div>
  <div class="modal-footer border-top-0">
    <button type="submit" class="btn btn-primary" [disabled]="!changeUsernameForm.valid">Confirm</button>
  </div>
</form>
